
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center;  padding: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main"> 
  <h2> Contact Us </h2>
  <div> </div>
  <p> First Name <span class="required-input"> * </span></p>
  <input type="text" id="first-name" >

  <p>Last Name <span class="required-input"> * </span> </p>
  <input type="text" id="last-name" >
  <p> Address* </p> 
<input type="text" id="address" >

  <p> Query Type <span class="required-input"> * </span> </p>
    <button> <input type="radio" id="General Enquiry" name="fav_language" value="HTML">
    <label for="html">General Enquiry</label>
    </button>
  
<button> <input type="radio" id="Support Request" name="fav_language" value="HTML">
      <label for="html">Support Request</label>
      </button>
  <p>Message <span class="required-input"> * </span> </p>
  <input type="text" id="last-name" name="last-name" required>

  <p> I consent to being contacted by the team* </p>

  <button>Submit </button> 

  
  <div class="attribution">

    Coded by <a href="https://www.linkedin.com/in/oluwaseun-alli-aa4a812ba/">Alli Oluwaseun</a>.
  </div>
</div>
</body>
</html>
